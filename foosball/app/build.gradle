apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion GLOBAL_COMPILE_SDK
    buildToolsVersion GLOBAL_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.instructure.androidfoosball"
        minSdkVersion GLOBAL_MIN_SDK
        targetSdkVersion GLOBAL_TARGET_SDK
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        vectorDrawables.useSupportLibrary = true

        buildConfigField "String", "FIREBASE_USERNAME", "\"$firebase_tab_username\""
        buildConfigField "String", "FIREBASE_PASSWORD", "\"$firebase_tab_password\""
        buildConfigField "String", "FIREBASE_SERVER_KEY", "\"$firebase_serverkey\""
        buildConfigField "String", "FIREBASE_STORAGE_BASE_URL", "\"$firebase_storage_base_url\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }

    productFlavors {
        phone {
            applicationId "com.instructure.androidfoosball"
            versionName "1.0-phone"
        }
        tablet {
            applicationId "com.instructure.androidfoosball.tablet"
            versionName "1.0-tablet"
        }
    }

    signingConfigs {
        debug {
            storeFile file("../debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$GLOBAL_SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$GLOBAL_SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:percent:$GLOBAL_SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:cardview-v7:$GLOBAL_SUPPORT_LIBRARY_VERSION"
    // Dependency for Google Sign-In
    compile "com.google.android.gms:play-services-auth:$GLOBAL_PLAY_SERVICES_VERSION"
    compile "com.google.firebase:firebase-core:$GLOBAL_PLAY_SERVICES_VERSION"
    compile "com.google.firebase:firebase-auth:$GLOBAL_PLAY_SERVICES_VERSION"
    compile "com.google.firebase:firebase-database:$GLOBAL_PLAY_SERVICES_VERSION"
    compile "com.google.firebase:firebase-storage:$GLOBAL_PLAY_SERVICES_VERSION"
    compile "com.google.firebase:firebase-messaging:$GLOBAL_PLAY_SERVICES_VERSION"
    compile 'com.firebaseui:firebase-ui-database:0.6.1'

    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.afollestad.material-dialogs:core:0.8.6.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$GLOBAL_KOTLIN_VERSION"
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.5.0'
    compile "org.jetbrains.anko:anko-commons:$GLOBAL_KOTLIN_ANKO_VERSION"
    compile "org.jetbrains.anko:anko-sdk21-listeners:$GLOBAL_KOTLIN_ANKO_VERSION"
    compile "org.jetbrains.anko:anko-sdk21:$GLOBAL_KOTLIN_ANKO_VERSION"
    compile 'io.reactivex:rxjava:1.0.16'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile project(':wearutils')
    wearApp project(':wear')
}

repositories {
    jcenter()
    mavenLocal()
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.google.com' }
}

apply plugin: 'com.google.gms.google-services'

