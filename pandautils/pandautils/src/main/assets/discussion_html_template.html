<div class="__CLASS__">
	<div class="__STATUS__" id="__HEADER_ID__" __LISTENER_HTML__ >

        <header class="group">

            <div id="unread_indicator___ENTRY_ID__" class="unread_indicator __READ_STATE__"></div>

            <div class="avatar" id="avatar___INDEX__">
                <div id="avatar_inner___USER_ID__">
                    __USER_INITIALS__
                </div>
            </div>

            <div class="group_details">
                <div class="username">
                    __TITLE__
                </div>
                <div class="timestamp_wrapper">
                    <time class="timestamp"> __DATE__ </time>
                </div>
            </div>

        </header>

        <div class="message_content">
            __CONTENT_HTML__
        </div>

        <div class="details_wrapper" id="details_wrapper___INDEX__">

            <div class="comments_count_wrapper" id="comments___ENTRY_ID__">
                __COMMENTS_COUNT__
            </div>

            <div class="likes_wrapper" id="likes___ENTRY_ID__" __LIKE_LISTENER__>
                __LIKES_TEXT__
            </div>

            <div class="reply_wrapper" id="reply___ENTRY_ID__" __REPLY_LISTENER__ >
                __REPLY_TEXT__
            </div>

        </div>

	</div>

    __FORBIDDEN__


    <style>

        body {
            margin: 0px;
        }

        #avatar___INDEX__ {
            float:left;
            height: 50px;
            width: 50px;
            __AVATAR_VISIBILITY__
        }

        #avatar_inner___USER_ID__{
            position:relative;
            display:block;
            __AVATAR_URL__
            background-position:50% 50%;
            background-repeat: no-repeat;
            background-attachment: scroll;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            background-size: 50px 50px;
            /* Fix for Samsung CSS3 border-radius support */
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            __BORDER_STRING__
            text-align: center;
            line-height: 50px;
            color:white;
            font-size: 27px;
        }

        .__CLASS__{
            border-bottom:1px solid #CBCBCB;
            padding-top: 15px;
        }

        .__STATUS__{

        }

        .unread_indicator {
            width: 12px;
            height: 12px;
            __COLOR__
            border-radius: 6px;
            float: left;
            margin-top: 19px;
            margin-right: 5px;
            margin-left: 5px;
        }

        #details_wrapper___INDEX__ {
            border-top: 1px #EEEEEE solid;
            height: 35px;
            margin-left: 20px;
            margin-right: 20px;
            __DETAILS_WRAPPER__
        }

        #details_wrapper___INDEX__:after {
            content: "";
            __DETAILS_WRAPPER__
            clear: both;
        }


    </style>
</div>
